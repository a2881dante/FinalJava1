<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h4><a th:href="@{/}">Перейти на главную страницу</a></h4>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Символ кандзи</th>
            <th>Он-ное чтение</th>
            <th>Кун-ное чтение</th>
            <th>Значение</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kanji : ${kanjies}">
            <td th:text="${kanji.id}"></td>
            <td th:text="${kanji.sign}" style="font-size: 30px; font-weight: bold"></td>
            <td th:text="${kanji.onRead}"></td>
            <td th:text="${kanji.kunRead}"></td>
            <td th:text="${kanji.meaning}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
