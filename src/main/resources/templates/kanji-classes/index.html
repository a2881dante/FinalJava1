<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <h4><a th:href="@{/}">Перейти на главную страницу</a></h4>
    <h1>Список уровней изучения кандзи</h1>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Найменование класса (уровня)</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="kanjiClass : ${kanjiClasses}">
            <td th:text="${kanjiClass.id}"></td>
            <td th:text="${kanjiClass.name}"></td>
            <td><a th:href="@{/kanji-classes/{id}(id=${kanjiClass.id})}">Просмотреть все канджи уровня</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
